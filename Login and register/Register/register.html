<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in and Sign up</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Login">
        <form action="">
          <h1>Register</h1>
          <div class="input-box">
            <input type="First Name" placeholder="First Name" required />
          </div>
          <div class="input-box">
            <input type="lastname" placeholder="Last Name" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Sign in</button>
          <div class="register-link">
            <br />
            <p>Have an account? <a href="../Login/index.html">Login</a></p>
            <br />
            <div class="another">Or Sign up</div>
            <br />

            <div class="logofb">
              <a href="https://www.facebook.com/"
                ><img
                  src="../Login/Facebook_Logo_(2019).png.webp"
                  alt=""
                  class="fb"
              /></a>
              <a href="https://gmail.com/">
                <img src="../Login/images.png" alt="" class="google" />
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
